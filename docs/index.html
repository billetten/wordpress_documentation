<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'B.WP - Theme Documentation',
        loadSidebar: 'sidebar.md',
        homepage   : 'about.md',
        markdown: {
          smartypants: true,
        },
        auto2top   : true,
        maxLevel   : 3,
        subMaxLevel: 3,
        executeScript: true,
        search: {
            depth      : 3,
            noData     : 'No results!',
            placeholder: 'Search...'
        },
        copyCode: {
          buttonText : 'Copy to clipboard',
          errorText  : 'Error',
          successText: 'Copied'
        }
      }
    </script>
    <script>
      // Fix regex matching self-demo code snippets
      function pluginSync(hook, vm) {
          hook.ready(function() {
              Array.prototype.map.call(document.getElementsByTagName('span'), i => { 
                  i.innerText = i.innerText.replace(/&nbsp;/g, " ")
              });
          });
      }
      $docsify.plugins = [].concat($docsify.plugins, pluginSync);
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/class-change@1"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels@1"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  </body>
</html>
